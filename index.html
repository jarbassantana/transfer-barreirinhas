<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Transfer Barreirinhas</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/swiper/swiper-bundle.min.css"
        />
    </head>
    <body>
        <header>
            <div class="container d-flex">
                <a href="#">
                    <img
                        class="brand-transfer"
                        src="./assets/img/logo-transfer-barreirinhas.png"
                        alt="Logo Transfer Barreirinhas"
                    />
                </a>
                <ul class="d-flex flex-ul">
                    <li><a href="#">Passeios</a></li>
                    <li><a href="#">Transfer</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
                <div class="btn-header-container d-flex">
                    <a class="btn btn-secondary" href="#">Entrar</a>
                    <a class="btn btn-primary" href="#">Cadastre-se</a>
                    <svg
                        class="icon-cart"
                        width="25"
                        height="25"
                        viewBox="0 0 25 25"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M22.9219 14.467L24.9737 5.43919C25.1218 4.78737 24.6263 4.16666 23.9579 4.16666H6.91007L6.51224 2.22178C6.41311 1.73702 5.98655 1.38889 5.49171 1.38889H1.04167C0.466363 1.38889 0 1.85525 0 2.43055V3.125C0 3.7003 0.466363 4.16666 1.04167 4.16666H4.07478L7.12374 19.0727C6.39431 19.4922 5.90278 20.2787 5.90278 21.1806C5.90278 22.5229 6.99097 23.6111 8.33333 23.6111C9.67569 23.6111 10.7639 22.5229 10.7639 21.1806C10.7639 20.5003 10.4841 19.8856 10.0337 19.4444H19.1329C18.6826 19.8856 18.4028 20.5003 18.4028 21.1806C18.4028 22.5229 19.491 23.6111 20.8333 23.6111C22.1757 23.6111 23.2639 22.5229 23.2639 21.1806C23.2639 20.2182 22.7045 19.3866 21.8933 18.9928L22.1327 17.9392C22.2809 17.2874 21.7854 16.6667 21.117 16.6667H9.46688L9.18281 15.2778H21.9061C22.3925 15.2778 22.8141 14.9412 22.9219 14.467Z"
                            fill="black"
                        />
                    </svg>
                </div>
            </div>
        </header>
        <section class="hero-section">
            <div class="container">
                <div class="info-hero-section">
                    <h1 class="info-hero-title">Lorem ipsum dolor sit amet.</h1>
                    <p class="info-hero-subtitle">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                        Sodales diam neque, congue ut ligula mi in duis.
                    </p>
                    <div class="info-options-container">
                        <form
                            action=""
                            method="get"
                            class="info-form-content d-flex"
                        >
                            <div class="option option-1">
                                <label for="destino">Destino</label>
                                <select name="destino" id="destino">
                                    <option disabled selected>
                                        Selecione seu destino
                                    </option>
                                    <option value="sao-luis">São Luís</option>
                                    <option value="barreirinhas">
                                        Barreirinhas
                                    </option>
                                </select>
                            </div>
                            <div class="option option-1">
                                <label for="passeios">Passeios</label>
                                <select name="passeios" id="passeios">
                                    <option disabled selected>
                                        Selecione seu passeio
                                    </option>
                                </select>
                            </div>
                            <div class="option option-1">
                                <label for="transfer">Transfer</label>
                                <select name="transfer" id="transfer">
                                    <option disabled selected>
                                        Selecione seu transfer
                                    </option>
                                </select>
                            </div>
                            <button class="btn btn-reserv" type="submit">
                                Reservar
                            </button>
                        </form>
                    </div>
                </div>
                <div class="slider-images">
                    <!-- Swiper -->
                    <div class="swiper mySwiper slide-hero__swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img
                                    src="./assets/img/banner-img.png"
                                    alt="Slide imagem"
                                />
                            </div>
                            <div class="swiper-slide">
                                <img
                                    src="./assets/img/banner-img-2.png"
                                    alt="Slide imagem"
                                />
                            </div>
                            <div class="swiper-slide">
                                <img
                                    src="./assets/img/banner-img-3.png"
                                    alt="Slide imagem"
                                />
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
                <svg
                    class="scroll-bottom"
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path d="M8 0L8 14" stroke="#0842B0" stroke-width="1.5" />
                    <path
                        d="M15 7L8 14L1 7"
                        stroke="#0842B0"
                        stroke-width="1.5"
                    />
                </svg>
            </div>
        </section>
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script src="./assets/js/swiper.js"></script>
    </body>
</html>
